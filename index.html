<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Copy</title>
</head>
<body>
    <div id="container">
    
    <header>
        <nav id="bar1">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav id="bar2">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" style="width:300px;height:100px;">
        <form action="">
            <div id="search">
                <input type="text" id="searchbox">

            </div>
            <div id="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
            

                
        
             
        </form>
    </main>

    <footer>
        <div id="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>

        </div>
        <div id="center">
            <a href="#">Carbon neutral since 2007</a>
        </div>
        <div id="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>

</div>


    
</body>
</html>
